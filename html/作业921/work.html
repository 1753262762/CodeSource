void DeleteNode(int position)
{
    if (FindNode(position) == -1)
    {
        return;
    }
    node *it = head;
    for (re int i = 1; i < position; ++i)
    {
        it = it->back;
    }
    it->front->back = it->back;
    free(it);
}
